name: CI with jobs and stages

on:
  push:
    branches: [ "main" ]

jobs:

  build_job:
    name: Build Stage
    runs-on: ubuntu-latest

    steps:
      - name: Create build artifact
        run: |
          mkdir output
          echo "compiled app" > output/app.txt

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-build
          path: output/

  test_job:
    name: Test Stage
    runs-on: ubuntu-latest
    needs: build_job

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: app-build

      - name: Run tests
        run: |
          cat app.txt
          echo "Tests passed"
